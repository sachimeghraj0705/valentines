<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Mayank ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

<style>

body{
  margin:0;
  font-family:'Playfair Display',serif;
  background:#7b0f14;
  overflow-x:hidden;
  text-align:center;
}

/* FLOATING KISSES */
.kiss{
  position:fixed;
  font-size:22px;
  animation:float 12s linear infinite;
  opacity:0.8;
  z-index:1;
}

@keyframes float{
  from{transform:translateY(100vh);}
  to{transform:translateY(-100vh);}
}

/* ENVELOPE */
.envelope-wrapper{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.envelope{
  width:520px;
  height:330px;
  background:linear-gradient(#c4161c,#a50f15);
  position:relative;
  border-radius:8px;
  cursor:pointer;
}

.flap{
  position:absolute;
  top:0;
  width:100%;
  height:50%;
  background:#e01b22;
  clip-path:polygon(0 0,100% 0,50% 100%);
  transform-origin:top;
  transition:1s;
}

.wax{
  width:90px;
  height:90px;
  background:url("wax-seal.png") center/contain no-repeat;
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
}

.open .flap{
  transform:rotateX(180deg);
}

.open{
  opacity:0;
  transition:1s;
}

/* LETTER */
.letter-section{
  display:none;
  padding-top:60px;
}

.letter{
  background:url("torn-paper.png") center/cover no-repeat;
  max-width:700px;
  margin:auto;
  padding:90px 60px;
  max-height:75vh;
  overflow-y:auto;
  box-shadow:0 0 40px rgba(255,255,255,0.3);
}

.type{
  white-space:pre-line;
  line-height:1.7;
  font-size:18px;
}

/* POLAROIDS */
.polaroids{
  margin-top:70px;
  display:flex;
  justify-content:center;
  gap:40px;
  flex-wrap:wrap;
}

.polaroid{
  background:#f3e7d0;
  padding:12px;
  width:220px;
  box-shadow:0 10px 20px rgba(0,0,0,0.4);
  transform:rotate(-3deg);
}

.polaroid:nth-child(2){transform:rotate(2deg);}
.polaroid:nth-child(3){transform:rotate(-2deg);}

.polaroid img{
  width:100%;
}

/* CLOSING */
.closing{
  margin-top:80px;
  color:white;
  font-weight:bold;
  padding-bottom:120px;
}

</style>
</head>

<body>

<!-- Floating kisses -->
<script>
for(let i=0;i<18;i++){
  let k=document.createElement("div");
  k.className="kiss";
  k.innerHTML="üíã";
  k.style.left=Math.random()*100+"vw";
  k.style.animationDuration=10+Math.random()*10+"s";
  document.body.appendChild(k);
}
</script>

<!-- Envelope -->
<div class="envelope-wrapper">
  <div class="envelope" id="envelope">
    <div class="flap"></div>
    <div class="wax"></div>
  </div>
</div>

<!-- Letter -->
<div class="letter-section" id="letterSection">

<div class="letter">
<div id="typedText" class="type"></div>
</div>

<!-- Photos -->
<div class="polaroids">
  <div class="polaroid"><img src="img1.jpg"></div>
  <div class="polaroid"><img src="img2.jpg"></div>
  <div class="polaroid"><img src="img3.jpg"></div>
</div>

<div class="closing">
No matter where life takes us, you‚Äôll always have a piece of my heart.<br><br>
Love,<br>
Sachi
</div>

</div>

<script>
const envelope=document.getElementById("envelope");
const letterSection=document.getElementById("letterSection");
const typed=document.getElementById("typedText");

const letterText=`Mayank,

Happy Valentine‚Äôs Day, Baby.

I don‚Äôt think you realize how much you mean to me.

Even though we are going through a lot right now,
I just want you to know that whether we are meant to be or not,
I love you and I meant it when I said it.

I really wanted to celebrate Valentine‚Äôs this year.
I was hoping we could, because we barely get to celebrate
any special days together.

But it seems like the universe had other plans,
so I made this little something for you instead.

I hope you like it, because I‚Äôve been planning this
since before we took a break.

I‚Äôm grateful for every laugh, every conversation,
and every quiet moment we share.

I care about you more than I can ever properly put into words. ‚ù§Ô∏è`;

let i=0;

function typeWriter(){
  if(i<letterText.length){
    typed.innerHTML+=letterText.charAt(i);
    i++;
    setTimeout(typeWriter,30);
  }
}

envelope.addEventListener("click",()=>{
  envelope.classList.add("open");
  setTimeout(()=>{
    document.querySelector(".envelope-wrapper").style.display="none";
    letterSection.style.display="block";
    typeWriter();
  },1000);
});
</script>

</body>
</html>
