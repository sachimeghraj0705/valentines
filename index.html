<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Mayank ❤️</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="kisses"></div>

<!-- ENVELOPE SCREEN -->
<div id="envelopeScreen">
  <div class="envelope">
    <div class="envelope-body"></div>
    <div class="flap"></div>
    <button id="seal">Press</button>
  </div>
</div>

<!-- LETTER -->
<div id="letterContainer">
  <div id="letter">
    <h1 id="title"></h1>
    <div id="text"></div>
  </div>
</div>

<!-- PHOTOS -->
<div id="photos">
  <div class="polaroid left">
    <div class="tape"></div>
    <img src="img1.jpg">
  </div>

  <div class="polaroid center">
    <div class="tape"></div>
    <img src="img2.jpg">
  </div>

  <div class="polaroid right">
    <div class="tape"></div>
    <img src="img3.jpg">
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
